<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
    <style>
        body {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            height: 50px;
            font-size: 1rem;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #388E3C;
        }

        .role-select {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .footer-link {
            text-align: center;
            margin-top: 15px;
        }

        .footer-link a {
            color: #4CAF50;
            font-size: 1rem;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .loading-image {
            width: 100px;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.5rem;
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h2 class="loading-text">Cargando Sistema...</h2>
        </div>
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <h3>Iniciar Sesión</h3>
        <form id="login-form">
            <div class="mb-3">
                <input type="text" id="correo" class="form-control" placeholder="Correo" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <select id="role" class="form-control role-select" required>
                    <option value="">Selecciona un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="client">Cliente</option>
                    <option value="vendor">Vendedor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <div class="footer-link">
            <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/login.js">
    </script>
</body>
</html>
